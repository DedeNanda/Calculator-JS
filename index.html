<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="img/icon.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <title>Kalkulator Javascript</title>
  </head>
  <body>
    <h1>Learning Javascript created Calculator</h1>
    <div class="container">
      <div class="calculator">
        <input type="text" id="display" value="0" disabled />
        <div class="button">
          <div class="bagian">
            <button onclick="addDelete()">Del</button>
            <button onclick="addClear()">C</button>
            <button onclick="addOperator('/')">/</button>
            <button onclick="addOperator('%')">%</button>
          </div>
          <div class="bagian">
            <button onclick="addNumber('7')">7</button>
            <button onclick="addNumber('8')">8</button>
            <button onclick="addNumber('9')">9</button>
            <button onclick="addOperator('*')">x</button>
          </div>
          <div class="bagian">
            <button onclick="addNumber('4')">4</button>
            <button onclick="addNumber('5')">5</button>
            <button onclick="addNumber('6')">6</button>
            <button onclick="addOperator('-')">-</button>
          </div>

          <div class="bagian">
            <button onclick="addNumber('1')">1</button>
            <button onclick="addNumber('2')">2</button>
            <button onclick="addNumber('3')">3</button>
            <button onclick="addOperator('+')">+</button>
          </div>
          <div class="bagian">
            <button onclick="addNumber('0')" class="kosong">0</button>
            <button onclick="addNumber('00')">00</button>
            <button onclick="addNumber('.')">.</button>
            <button onclick="hasil()">=</button>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js" type="text/Javascript"></script>
  </body>
</html>
